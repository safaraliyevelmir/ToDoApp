{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center mainBox">
            <div class="share-list mt-4">
                <ol class="list-group list-group-numbered">

                    {% for message in messages %}
                    <li class="list-group-item d-flex justify-content-between align-items-start"
                        style="min-width:500px;">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">{{message.task.user}} </div>
                        </div>
                        <span class="badge bg-primary rounded-pill">{{message.status}}</span>
                        <a style="margin-left: 10px;" href= "{% url 'accept-request' message.pk %}" class="btn btn-success">Accept</a>
                        <a style="margin-left: 10px;" href="{% url 'reject-request' message.pk %}"  class="btn btn-danger">Reject</a>
                    </li>
                    {% endfor %}

                </ol>
            </div>
        </div>

    </div>
</div>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
</head>
<body>
    
  <div class="login-box">
    <div class="lb-header">
      <a href="{% url 'login' %}" id="login-box-link">Login</a>
      <a href="{% url 'register' %}" class="active" id="signup-box-link">Sign Up</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
        Login in with facebook
      </a>
      <a href="#">
        <i class="fa fa-google-plus fa-lg"></i>
        log in with Google
      </a>
    </div>

    <form class="email-signup" method="POST">
      {% csrf_token %}
      
      <div class="u-form-group">
        {{form.email}}
      </div>
      <div class="u-form-group">
       {{form.password1}}
      </div>
      <div class="u-form-group">
        {{form.password2}}
      </div>
      <div class="u-form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
